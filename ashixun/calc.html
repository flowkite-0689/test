<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>网页计算器</title>
    <script>

        function add(num1, num2) {
            return parseFloat(num1) + parseFloat(num2);
        }

        function sub(num1, num2) {
            return parseFloat(num1) - parseFloat(num2);
        }

        function mul(num1, num2) {
            return parseFloat(num1) * parseFloat(num2);
        }

        function div(num1, num2) {
            if (num2 === 0) {
                alert('除数不能为0');
                return null;
            }
            return parseFloat(num1) / parseFloat(num2);
        }
        function calc(func) {  
        var num1 = document.getElementById('num1').value;  
        var num2 = document.getElementById('num2').value;  
  
        var result = func(num1, num2);  
  
        if (result !== null) {  
            document.getElementById('result').textContent = '结果: ' + result;  
        }  
    }  

    </script>
</head>

<body>

    <input type="number" id="num1" placeholder="输入第一个数字">
    <input type="number" id="num2" placeholder="输入第二个数字">

    <button onclick="calc(add)">加</button>
    <button onclick="calc(sub)">减</button>
    <button onclick="calc(mul)">乘</button>
    <button onclick="calc(div)">除</button>

    <p id="result"></p>

   
</body>

</html>
