<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var text=document.getElementById("t")
            
            
            var size=50
            var btn1=document.getElementById("btn1").onclick=function(){
                size+=3;
                text.style.fontSize=""+size+"px"
            }
            var btn2=document.getElementById("btn2").onclick=function(){
                size-=3;
                text.style.fontSize=""+size+"px"
            }
        }

    </script>
</head>
<body>
    <button id="btn1">大大</button>
    <button id="btn2">小小</button>
    <textarea name="tt" id="tt1"></textarea>
    <p id="t" style="color: violet;font-size: 50px;">violet</p>
</body>
</html>
